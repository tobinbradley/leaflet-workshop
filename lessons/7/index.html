<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet Workshop</title>

    <!-- Leaflet Styles -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

    <!-- our styles -->
    <style>
        body { background: #ccc; }
        h1, p {
            text-align: center;
        }

        #map {
            width: 80%;
            height: 500px;
            margin: 0 auto;
            border: 2px solid black;
        }
    </style>

</head>
<body>

    <h1>Adding a WMS layer</h1>

    <!-- Map Container -->
    <div id="map"></div>

    <p><a href="solution.html">solution</a></p>

    <!-- Leaflet JavaScript -->
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <script>

        // Add map
        var map = L.map('map').setView([35.784, -78.636], 8);

        // Base tile layers
        var baseLayer1 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            maxZoom: 18
        }).addTo(map);
        var baseLayer2 = L.tileLayer('http://otile{s}.mqcdn.com/tiles/1.0.0/{type}/{z}/{x}/{y}.{ext}', {
        	type: 'sat',
        	ext: 'jpg',
        	attribution: 'Tiles Courtesy of <a href="http://www.mapquest.com/">MapQuest</a> &mdash; Portions Courtesy NASA/JPL-Caltech and U.S. Depart. of Agriculture, Farm Service Agency',
        	subdomains: '1234'
        });

        // Marker Layer
        var markerLayer = L.marker([35.78, -78.64])
            .bindPopup('Put really interesting stuff here.<br><strong>Styled</strong> stuff is <em>welcome</em>.');

        // layer control
        var baseMaps = {
            "Roads": baseLayer1,
            "Satellite": baseLayer2
        };
        var overlayMaps = {
            "Marker": markerLayer
        };
        L.control.layers(baseMaps, overlayMaps).addTo(map);

    </script>
</body>
</html>
